<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <style>
      form {
        margin: 0;
      }
    </style>

    <script type="module" src="/build/adg-components.esm.js"></script>
    <script nomodule src="/build/adg-components.js"></script>
  </head>
  <body>
    <p>
      <button>Focusable element before</button>
    </p>

    <fieldset>
      <label>
        apples
        <input type="radio" name="fruit" value="apples" />
      </label>
      <label>
        bananas
        <input type="radio" name="fruit" value="bananas" />
      </label>
    </fieldset>

    <hr />

    <form action="/" method="get">
      <adg-combobox id="hobbiesCombobox" name="hobbies"></adg-combobox>
      <br />
      <adg-combobox id="coloursCombobox" label="Farbe wÃ¤hlen" filterLabel="Colours" name="colours" lang="de"></adg-combobox>
      <button type="submit">submit</button>
    </form>

    <hr />

    <p>
      <button id="buttonAfter">Focusable element after</button>
    </p>

    <script>
      const hobbiesCombobox = document.querySelector('#hobbiesCombobox');
      hobbiesCombobox.multi = true;
      hobbiesCombobox.label = 'Hobbies';
      hobbiesCombobox.options = [
        'Soccer',
        'Badminton',
        'Movies',
        'Gardening',
        'Kickboxing',
        'Hiking',
        'Dancing',
        'Painting',
        'Cooking',
        'Reading',
        'Sleeping',
        'Programming',
      ];
      const coloursCombobox = document.querySelector('#coloursCombobox');
      coloursCombobox.options = [
        {value: '000000', label: 'Black'},
        {value: '0000FF', label: 'Blue'},
        {value: 'A52A2A', label: 'Brown'},
        {value: '008000', label: 'Green'},
        {value: '808080', label: 'Grey'},
        {value: 'FFA500', label: 'Orange'},
        {value: 'FFC0CB', label: 'Pink'},
        {value: 'FF0000', label: 'Red'},
        {value: 'FFFFFF', label: 'White'},
        {value: 'FFFF00', label: 'Yellow'},
      ];
      const buttonAfter = document.querySelector('#buttonAfter');
      buttonAfter.addEventListener('click', () => {
        const form = document.querySelector('form');
      });
    </script>
  </body>
</html>
