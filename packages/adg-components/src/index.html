<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"

    />
    <title>Stencil Component Starter</title>

    <style>

    <script type="module" src="/build/adg-components.esm.js"></script>

  <body>
    <p>
      <button>Before</button>

    <hr />

    <form action="/" method="get">
      <label for="hobbies--filter">My cool hobbies:</label>
      <adg-combobox id="hobbies"
                    name="hobbies"
                    filterlabel="Hobbies"
                    multi="true"></adg-combobox>

      <hr>

      <adg-combobox id="colours"
                    label="Farben wÃ¤hlen"
                    filterlabel="Farben"
                    name="colours"
                    lang="de"></adg-combobox>

      <button type="submit">submit</button>
    </form>

    <hr />

    <p>
      <button id="buttonAfter">After</button>
    </p>

    <script>
      const hobbies = document.querySelector('#hobbies');
      // Instead of using HTML attributes, you can set some variables also here, ie.:
      // hobbies.multi = true;

      hobbies.options = [
        'Soccer',
        'Badminton',
        'Movies',
        'Gardening',
        'Kickboxing',
        'Hiking',
        'Dancing',
        'Painting',
        'Cooking',
        'Reading',

      // hobbies.value = ['soccer', 'hiking', 'cooking'];

      hobbies.addEventListener('optionChanged', (ev) => {
        console.log(ev);
      });
      hobbies.addEventListener('allOptionsUnselected', (ev) => {
        console.log(ev);
      });
      hobbies.addEventListener('filterTermChanged', (ev) => {
        console.log(ev);
      });
      hobbies.addEventListener('optionsDropdownOpened', (ev) => {
        console.log(ev);
      });
      hobbies.addEventListener('optionsDropdownClosed', (ev) => {
        console.log(ev);
      });
      hobbies.addEventListener('valueChanged', (ev) => {
        console.log(ev);
      });

      const colours = document.querySelector('#colours');
      colours.options = [
        { value: '000000', label: 'Black' },
        { value: '0000FF', label: 'Blue' },
        { value: 'A52A2A', label: 'Brown' },

        { value: '808080', label: 'Grey' },
        { value: 'FFA500', label: 'Orange' },
        { value: 'FFC0CB', label: 'Pink' },
        { value: 'FF0000', label: 'Red' },
        { value: 'FFFFFF', label: 'White' },

      const buttonAfter = document.querySelector('#buttonAfter');
      buttonAfter.addEventListener('click', () => {
        const form = document.querySelector('form');
      });
