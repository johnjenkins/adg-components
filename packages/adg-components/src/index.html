<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <style>
      form {
        margin: 0;
      }
    </style>

    <script type="module" src="/build/adg-components.esm.js"></script>
    <script nomodule src="/build/adg-components.js"></script>
  </head>
  <body>
    <p>
      <button>Focusable element before</button>
    </p>

    <hr />

    <form>
      <accessible-dropdown></accessible-dropdown>
    </form>

    <hr />

    <p>
      <button>Focusable element after</button>
    </p>

    <script>
      const accessibleDropdownElement = document.querySelector(
        'accessible-dropdown'
      );
      accessibleDropdownElement.filterLabel = 'Hobbies';
      accessibleDropdownElement.options = [
        'Soccer',
        'Badminton',
        'Movies',
        'Gardening',
        'Kickboxing',
        'Hiking',
        'Dancing',
        'Painting',
        'Cooking',
        'Reading',
        'Sleeping',
        'Programming',
      ];
    </script>
  </body>
</html>
